<style>
.mytext{
    border:0;padding:10px;background:whitesmoke;
}
.text{
    width:75%;display:flex;flex-direction:column;
}
.text > p:first-of-type{
    width:100%;margin-top:0;margin-bottom:auto;line-height: 13px;font-size: 12px;
}
.text > p:last-of-type{
    width:100%;text-align:right;color:silver;margin-bottom:-7px;margin-top:auto;
}
.text-l{
    float:left;padding-right:10px;
}        
.text-r{
    float:right;padding-left:10px;
}
.avatar{
    display:flex;
    justify-content:center;
    align-items:center;
    width:25%;
    float:left;
    padding-right:10px;
}
.macro{
    margin-top:5px;width:85%;border-radius:5px;padding:5px;display:flex;
}
.msj-rta{
    float:right;background:whitesmoke;
}
.msj{
    float:left;background:white;
}
.frame{
    background:#e0e0de;
    height:400px;
    border-top-left-radius: 30px;
    border-top-right-radius: 30px;
    overflow:hidden;
    padding:0;
}
.frame > div:last-of-type{
    position:absolute;bottom:5px;width:100%;display:flex;
}
ul {
    width:100%;
    list-style-type: none;
    padding:18px;
    position:absolute;
    bottom:32px;
    display:flex;
    flex-direction: column;

}
.msj:before{
    width: 0;
    height: 0;
    content:"";
    top:-5px;
    left:-14px;
    position:relative;
    border-style: solid;
    border-width: 0 13px 13px 0;
    border-color: transparent #ffffff transparent transparent;            
}
.msj-rta:after{
    width: 0;
    height: 0;
    content:"";
    top:-5px;
    left:14px;
    position:relative;
    border-style: solid;
    border-width: 13px 13px 0 0;
    border-color: whitesmoke transparent transparent transparent;           
}  
input:focus{
    outline: none;
}        
::-webkit-input-placeholder { /* Chrome/Opera/Safari */
    color: #d4d4d4;
}
::-moz-placeholder { /* Firefox 19+ */
    color: #d4d4d4;
}
:-ms-input-placeholder { /* IE 10+ */
    color: #d4d4d4;
}
:-moz-placeholder { /* Firefox 18- */
    color: #d4d4d4;
}   
</style>

<div class="wrapper">
<!-- sidebar -->
 

<style>
video{
    width:390px;
    height: 390px;
}

</style>
        <section class="text-center">
            <div class="make-center">
                <h2>Go Live! </h2>
                
             <input  type="hidden" ng-model="rId">
             <button class="btn btn-primary" ng-disabled="openRoomBtn" ng-click="openRoom('123')">Start</button>
             <button class="btn btn-danger" ng-disabled="!openRoomBtn" ng-click="leaveRoom()">Stop </button>
             </div>
            <!--   <button class="btn btn-danger" ng-disabled="!openRoomBtn" ng-click="replaceScreen()">Enable screen </button> -->
             <!-- <span class="btn btn-warning" ng-click="chatEnabled =!chatEnabled" ng-show="chatEnabler"> <i class="material-icons">person</i></span> -->

              <div class="row"><p class="text-danger text-center"> {{connError}}</p></div>
            
            
<div class="row">
    <div class="col-md-12">
    <h2>Broadcasting</h2>
            <div id="local-container"></div>
    </div>
</div>
                <div ng-model="audiosContainer"></div>

        </div>


               <!-- CHAT CODE -->
            <div class="container">
             <div class="row" ng-show="chatEnabled" >
                <div class="col-sm-3 col-sm-offset-4 frame" style="position: fixed;bottom: 0">
            <ul id="ul">
                <li style="width:100%" ng-repeat="x in messages">
                        <div class="msj macro">
                        <div class="avatar"><img class="img-circle" style="width:100%;" src="{{x.avatar}}" /></div>
                            <div class="text text-l">
                                <p>{{x.text}}</p>
                                <p><small>{{x.date}}</small></p>
                            </div>
                        </div>
                    </li>
            </ul>
            <div>
                <div class="msj-rta macro" style="margin:auto">                        
                    <div class="text text-r" style="background:whitesmoke !important">
                        <input class="mytext" ng-model="mytext" ng-keyup="onKeyup($event)"  placeholder="Type a message"/> 
                    </div> 
                </div>
            </div>
        </div>     
             </div>
            </div>
        </section>
